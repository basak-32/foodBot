<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/7751460a39.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/profile.css">
  <title>Document</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="navbar">
      <span class="nav-item"><a href="/ordersummary.html"><i class="fas fa-shopping-cart"></i></a></span>
      <span class="nav-item"><a href="#"><i class="fas fa-user"></i></a></span>
    </div>
  </nav>

  <!-- PROFILE PHOTO, NAME AND BIO -->
  <div class="profile-container">
    <div class="profile-photo-container">
      <img class="profile-photo" src="/profile_pic.png" alt="">
    </div>
    <div class="profile-name-and-bio">
      <h2 class="profile-name"></h2>
      <h3 class="profile-bio"></h3>
    </div>
  </div>

  <!-- PROFILE DETAILS -->
  <div class="profile-details">

    <div class="item">
      <div class="detail-head">
          <i class="fas fa-map-marker-alt"></i>
          <div>Current Address</div>
      </div>
      <p class="description profile-address"></p>
    </div>
    
    <div class="item">
      <div class="detail-head">
          <i class="fas fa-mobile"></i>
          <div>Phone</div>
      </div>
      <p class="description profile-phone"></p>
    </div>

    <div class="item">
      <div class="detail-head">
          <i class="fas fa-smile-beam"></i>
          <div>Likes</div>
      </div>
      <div class="description">
        <ul class="like-list">
          <!-- <li>Fish</li>
          <li>Biryani</li>
          <li>Mutton</li> -->
        </ul>
      </div>
    </div>

    <div class="item">
      <div class="detail-head">
          <i class="fas fa-frown"></i>
          <div>Dislikes</div>
      </div>
      <div class="description">
        <ul class="dislike-list">
          <!-- <li>Chicken</li>
          <li>Chopsey</li>
          <li>Vegetables</li> -->
        </ul>
      </div>
    </div>

  </div>

  <script src="/scripts/profile.js"></script>
</body>
</html>
